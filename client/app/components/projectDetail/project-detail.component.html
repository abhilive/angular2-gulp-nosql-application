<div *ngIf="project">
    <md-card class="example-card">
      <md-card-header>
        <div md-card-avatar class="example-header-image"></div>
        <md-card-title>Shiba Inu</md-card-title>
        <md-card-subtitle>Dog Breed</md-card-subtitle>
      </md-card-header>
      <img md-card-image src="assets/img/examples/shiba2.jpg">
      <md-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
    <h2>{{project.title}} details!</h2>
    <div class="form-group">
        <div *ngIf="!newProject">
            <label class="col-sm-2 control-label">id: </label>
            <div class="col-sm-10">
                {{project._id}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Title: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="project.title" placeholder="title" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Status: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="project.status" placeholder="status" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Owner: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="project.owner" placeholder="owner" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Start Date: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="project.start_date" placeholder="start date" />
            <!--<input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-addon" (click)="d.toggle()" >
                <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
              </div>-->
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
